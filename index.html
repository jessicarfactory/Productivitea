<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>

        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

        <!-- My JS -->
        <script src="main.js"></script>

        <!-- My CSS -->
        <link rel="stylesheet" href="style.css" />

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/996973c893.js"></script>

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
        <title>Productivitea</title>
    </head>
    <body onload="template()">
        <div class="container">
            <!-- Heading -->
            <h1 class="text-center my-5 heading">Productivitea</h1>

            <!-- Intro text -->
            <p class="text">
                Work for 25 solid minutes to earn a cup of tea
            </p>
            <br>

            <!-- Main timer section -->
            <div class="container timer">
                <div class="row">
                    <div class="col-5">
                        <h4 id="minutes" class="minutes"></h4>
                    </div>
                    <div class="col-2">
                        <h4 class="colon">:</h4>
                    </div>
                    <div class="col-5">
                        <h4 id="seconds" class="seconds"></h4>
                    </div>
                </div>
            </div>

            <div>
                <h3 id="done" class="text-center my-5"></h3>
            </div>

            <!-- Start and reset timer buttons -->
            <div class="container d-flex justify-content-center align-items-center my-5">
                <button class="btn" onclick="start()"><i class="fas fa-play fa-2x"></i></button>
                <form action="index.html">
                <button class="btn"><i class="fas fa-redo-alt fa-2x"></i></button></form>
            </div>

        </div>

    </body>
</html>
